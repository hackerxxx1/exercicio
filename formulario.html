    <div style="border: 5px inset lawngreen;border-radius: 10px;background-color:red;margin: 2px; padding: 2px;">

        <form action="index.html" method="post">
            <label for="nome">Nome: *</label>
            <input type="text" name="nome" id="nome" placeholder="Digite um nome" required/>
            <br>
            <label for="telefone">Telefone: *</label>
            <input type="text" name="telefone" id="telefone" placeholder="so numeros" required/>
            <br>
            <label for="email">E-mail: *</label>
            <input type="email" name="email" id="email" placeholder="Digite o email @blablabla.com" required/>
            <br>
            <label for="senha">Senha: *</label>
            <input type="password" name="pass" id="senha" placeholder="minimo 6 maximo 20" maxlength="20" minlength="6" required />
            <br>
            <label for="sexo" required>Sexo: *</label>
            <input type="radio" name="Masculino" id="sexo" value="sexo1">Masculino</input>
            <input type="radio" name="Feminino" id="sexo" value="sexo2">Feminino</input>
            <br>
            <label for="uf">UF:</label>
            <select name="uf" id="uf">
                    <option value="">Selecione</option>
                    <option value="1">bla bla bla 1</option>
                    <option value="1">bla bla bla 2</option>
                    <option value="1">bla bla bla 3</option>
                </select>
            <label for="uf">Cidade:</label>
            <select name="uf" id="uf">
                    <option value="">Selecione</option>
                    <option value="1">bla bla bla 1</option>
                    <option value="1">bla bla bla 2</option>
                    <option value="1">bla bla bla 3</option>
                </select>
            <br>
            <fieldset>
                <legend>
                    hobbies
                </legend>
                <input type="checkbox" name="check1" id="musica" value="musica">Música</input>
                <br>
                <input type="checkbox" name="check2" id="futebol" value="futebol">Futebol</input>
                <br>
                <input type="checkbox" name="check3" id="teatro" value="teatro">Teatro</input>
                <br>
                <input type="checkbox" name="check4" id="jogos" value="jogos">Jogos</input>
                <br>
                <input type="checkbox" name="check5" id="cozinhar" value="cozinhar">Cozinhar</input>
                <br>
            </fieldset>
            <br>
            <label for="bla">Observação:</label>
            <textarea name="bla" id="bla" cols="30" rows="10" placeholder="escreva sua observação aqui" spellcheck="true" autocomplete="additional-name"></textarea>
            <br>
            <button class="button button1" type="submit" onclick="check()">Enviar</button>
